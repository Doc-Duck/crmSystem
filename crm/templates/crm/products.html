{% extends 'crm/main.html' %}

{% block body %}
    <div class="row">
        <div class="col">
            <div class="card ms-3 mt-3 me-1">
                <div class="card-header">
                    <h2 class="text-center">Add the product</h2>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form }}
                        <input class="btn btn-light mt-3" style="background-color: #CBC3E3;!important;" type="submit">
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
