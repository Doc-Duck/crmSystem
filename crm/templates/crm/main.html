{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{% static 'crm/bootstrap.bundle.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'crm/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'crm/main.css' %}">
</head>
<body>
<div>
    <nav class="navbar navbar-expand-lg navig">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
            <svg class="bi me-2" width="40" height="32">
                <use xlink:href="#bootstrap"></use>
            </svg>
            <span class="fs-4">Navigation</span>
        </a>
        <hr>
        <!-- Container wrapper -->
        <div class="container-fluid">
            <!-- Toggle button -->
            <button
                    class="navbar-toggler"
                    type="button"
                    data-mdb-toggle="collapse"
                    data-mdb-target="#navbarRightAlignExample"
                    aria-controls="navbarRightAlignExample"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
            >
                <i class="fas fa-bars"></i>
            </button>

            <!-- Collapsible wrapper -->
            <div class="collapse navbar-collapse" id="navbarRightAlignExample">
                <!-- Left links -->
                <ul class="navbar-nav ms-auto mb-2 me-5 mb-lg-0">
                    <li class="nav-item">
                        <div class="dropdown ms-5">
                            <a href="#" class="d-flex align-items-center link-dark text-decoration-none dropdown-toggle"
                               id="dropdownUser2"
                               data-bs-toggle="dropdown" aria-expanded="false">
                                <img src="https://github.com/mdo.png" alt="" width="32" height="32"
                                     class="rounded-circle me-2">
                                <strong>{{ user.username }}</strong>
                            </a>
                            <ul class="dropdown-menu text-small shadow" aria-labelledby="dropdownUser2">
                                <li><a class="dropdown-item" href="{% url 'settings' %}">Profile</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="{% url 'logout' %}">Log out</a></li>
                            </ul>
                        </div>
                    </li>
                </ul>
                </li>
                </ul>
                <!-- Left links -->
            </div>
            <!-- Collapsible wrapper -->
        </div>
        <!-- Container wrapper -->
    </nav>
</div>
<div class="row" style="height: 101%; width: 100%">
    <div class="col-2 flex-column flex-shrink-0 p-3 bg-light shadow-lg">
        <ul class="nav nav-pills flex-column" style="margin-bottom: 240%">
            <li class="nav-item">
                <a href="{% url 'main' %}" class="nav-link" aria-current="page">
                    <svg class="bi me-2" width="16" height="16">
                        <use xlink:href="#home"></use>
                    </svg>
                    Home
                </a>
            </li>
            <li>
                <a href="{% url 'sales' %}" class="nav-link link-dark">
                    <svg class="bi me-2" width="16" height="16">
                        <use xlink:href="#speedometer2"></use>
                    </svg>
                    Sales
                </a>
            </li>
            <li>
                <a href="{% url 'products' %}" class="nav-link link-dark">
                    <svg class="bi me-2" width="16" height="16">
                        <use xlink:href="#table"></use>
                    </svg>
                    Products
                </a>
            </li>

            {% if user.is_superuser %}
                <li>
                    <a href="{% url 'department' %}" class="nav-link link-dark">
                        <svg class="bi me-2" width="16" height="16">
                            <use xlink:href="#table"></use>
                        </svg>
                        Department managment
                    </a>
                </li>
            {% endif %}
        </ul>
    </div>
    <div class="col-10">
        <!-- Main body of the crm -->
        {% block body %}{% endblock %}
    </div>
</div>
</body>
</html>
